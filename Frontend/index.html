<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Donaciones de Alimentos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <h1>Sistema de Donaciones de Alimentos</h1>
    <div id="nombreUsuario" class="nombre-usuario" style="display:none;">
        Bienvenido, <span id="nombreUsuarioTexto"></span>
        <button id="btnCerrarSesion">Cerrar Sesión</button>
    </div>
</header>

<!-- Mensajes de retroalimentación -->
<div id="mensaje" class="mensaje"></div>

<!-- Formulario de Login -->
<section id="login" class="form-section">
    <h2>Iniciar Sesión</h2>
    <form id="formLogin">
        <label for="emailLogin">Email:</label>
        <input type="email" id="emailLogin" name="emailLogin" required>

        <label for="passwordLogin">Contraseña:</label>
        <input type="password" id="passwordLogin" name="passwordLogin" required>

        <button type="submit">Iniciar Sesión</button>
    </form>
    <p>¿No tienes una cuenta? <a href="#registro">Regístrate aquí</a></p>
</section>

<!-- Formulario de Registro -->
<section id="registro" class="form-section" style="display:none;">
    <h2>Registro</h2>
    <form id="formRegistro">
        <label for="nombreRegistro">Nombre:</label>
        <input type="text" id="nombreRegistro" name="nombreRegistro" required>

        <label for="emailRegistro">Email:</label>
        <input type="email" id="emailRegistro" name="emailRegistro" required>

        <label for="telefonoRegistro">Teléfono:</label>
        <input type="tel" id="telefonoRegistro" name="telefonoRegistro" required>

        <label for="passwordRegistro">Contraseña:</label>
        <input type="password" id="passwordRegistro" name="passwordRegistro" required>

        <label for="tipoUsuario">¿Eres Donante o Beneficiario?</label>
        <select id="tipoUsuario" name="tipoUsuario" required>
            <option value="donante">Donante</option>
            <option value="beneficiario">Beneficiario</option>
        </select>

        <button type="submit">Registrarse</button>
    </form>
    <p>¿Ya tienes una cuenta? <a href="#login">Inicia sesión aquí</a></p>
</section>

<!-- Sección de Opciones después de Login -->
<section id="opciones" class="form-section" style="display:none;">
    <h2>¿Qué deseas hacer?</h2>
    <button id="btnDonar">Donar Alimentos</button>
    <button id="btnRecibir">Recibir Donaciones</button>
</section>

<!-- Sección de Donar -->
<section id="donar" class="form-section" style="display:none;">
    <h2>Donar Alimentos</h2>
    <form id="formDonacion">
        <label for="descripcion">Descripción:</label>
        <input type="text" id="descripcion" name="descripcion" required>

        <label for="cantidad">Cantidad:</label>
        <input type="number" id="cantidad" name="cantidad" required>

        <label for="fechaVencimiento">Fecha de Vencimiento:</label>
        <input type="date" id="fechaVencimiento" name="fechaVencimiento" required>

        <button type="submit">Publicar Donación</button>
    </form>
    <button id="btnRegresarDonar">Regresar al Menú</button>
</section>

<!-- Sección de Recibir Donaciones -->
<section id="recibir" class="form-section" style="display:none;">
    <h2>Donaciones Disponibles</h2>
    <ul id="listaDonaciones"></ul>
    <button id="btnRegresarRecibir">Regresar al Menú</button>
</section>

<!-- Nueva sección para detalles del donante -->
<section id="detallesDonante" class="form-section" style="display:none;">
    <h2>Detalles del Donante</h2>
    <div id="infoDonante"></div>
    <button id="btnRegresarDetalles">Regresar a Donaciones</button>
</section>

<footer>
    <p>&copy; 2025 Sistema de Donaciones de Alimentos</p>
</footer>

<script src="script.js"></script>
</body>
</html>
